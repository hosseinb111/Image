<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen Image Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #111;
    }

    .thumbnails img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .thumbnails img:hover {
      border-color: white;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 1000;
    }

    .fullscreen img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      transition: transform 0.3s ease;
      cursor: zoom-in;
      max-width: 100%;
      max-height: 100%;
    }

    .fullscreen img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="thumbnails">
    <img src="IMG_20250523_205154_984.jpg" alt="1" onclick="openFullscreen('IMG_20250523_205154_984.jpg')" />
    <img src="IMG_20250523_205154_894.jpg" alt="2" onclick="openFullscreen('IMG_20250523_205154_894.jpg')" />
    <img src="IMG_20250523_205154_847.jpg" alt="3" onclick="openFullscreen('IMG_20250523_205154_847.jpg')" />
    <img src="IMG_20250523_205154_410.jpg" alt="4" onclick="openFullscreen('IMG_20250523_205154_410.jpg')" />
    <img src="IMG_20250523_205154_383.jpg" alt="5" onclick="openFullscreen('IMG_20250523_205154_383.jpg')" />
    <img src="IMG_20250523_205154_233.jpg" alt="6" onclick="openFullscreen('IMG_20250523_205154_233.jpg')" />
  </div>

  <div class="fullscreen" id="fullscreen">
    <span class="close-btn" onclick="closeFullscreen()">Ã—</span>
    <img id="fullscreen-img" src="" alt="Fullscreen Image" />
  </div>

  <script>
    const fullscreenImg = document.getElementById('fullscreen-img');

    function openFullscreen(src) {
      fullscreenImg.src = src;
      document.getElementById('fullscreen').style.display = 'flex';
      fullscreenImg.classList.remove('zoomed');
    }

    fullscreenImg.addEventListener('click', () => {
      fullscreenImg.classList.toggle('zoomed');
    });

    function closeFullscreen() {
      document.getElementById('fullscreen').style.display = 'none';
      fullscreenImg.classList.remove('zoomed');
    }
  </script>

</body>
</html>
